image:
  timeoutStrategy: "FIXEDTIME"
  timeoutLimit: "3"
  imagePullPolicy: IfNotPresent

hosts:
  usePaths: false
  paths:
    baseHost: theia-henkan.io
    service: servicex
    landing: trynow
    instance: instances
  service: service.theia-henkan.io
  serviceProtocol: https
  landing: landing.theia-henkan.io
  instance: ws.theia-henkan.io

landingPage:
  imagePullPolicy: IfNotPresent
  appDefinition: "theia-cloud-demo"
  ephemeralStorage: true
  # additionalApps:
  #   coffee-editor:
  #     label: "Coffee Editor"
  #   cdt-cloud-demo:
  #     label: "CDT.cloud Blueprint"

keycloak:
  enable: false
  authUrl: "https://keycloak.theia-henkan.io/auth/"
  realm: "TheiaCloud"
  clientId: "theia-cloud"
  clientSecret: "publicbutoauth2proxywantsasecret"
  cookieSecret: "OQINaROshtE9TcZkNAm5Zs2Pv3xaWytBmc5W7sPX7ws="

operator:
  cloudProvider: K8S
  imagePullPolicy: IfNotPresent
  image: localhost:5000/tc-operator

service:
  imagePullPolicy: IfNotPresent
  image: localhost:5000/tc-service

ingress:
  clusterIssuer: theia-cloud-selfsigned-issuer
  theiaCloudCommonName: true

monitor:
  enable: false
  activityTracker:
    enable: true
    interval: 1
